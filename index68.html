<!DOCTYPE html>
<html>
  <head>
    <title>index68</title>
	</head>
	<body>
		<script type="text/javascript">
            let circle = {
                radius: 3, 
                calculateArea: function() {
                    return Math.PI * this.radius ** 2;}
            };
            let area = circle.calculateArea();
            console.log(`Площадь круга с радиусом ${circle.radius} равна ${area.toFixed(2)}`);
		</script>
	</body>
</html>
